<form method="POST">

  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="e.g v0.1.5">

  <label for="description">Description/Changelog</label><br/>
  <textarea type="text" id="description" name="description" placeholder="e.g Fixes ..." style="clear:both;float:left;"></textarea>

  <label for="file">File</label>
  <input type="file" id="file" name="file">

  <input type="submit" value="Publish">

</form>
